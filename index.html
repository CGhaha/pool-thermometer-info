<!DOCTYPE html>
<html>
<body>
  <input type="text" id="codeInput" placeholder="输入编号">
  <button onclick="search()">查询</button>
  <div id="result"></div>

  <script>
    async function search() {
      const code = document.getElementById('codeInput').value;
      const apiUrl = `https://script.google.com/macros/s/AKfycbyNBsRQuMXH3m2er-5tX8NpwR22s8eyvcNYJGdNRESOdG_lji1h1OXPSv0PTsLm9-1Slw/exec?code=${code}`;
      
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        document.getElementById('result').innerText = data.info || "未找到信息";
      } catch (error) {
        console.error('查询失败:', error);
      }
    }
  </script>
</body>
</html>
