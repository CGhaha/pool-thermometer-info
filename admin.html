<!DOCTYPE html>
<html>
<body>
  <h2>数据管理</h2>
  <input type="password" id="password" placeholder="管理密码">
  <button onclick="login()">登录</button>
  
  <div id="editor" style="display:none">
    <input type="text" id="newCode" placeholder="编号">
    <textarea id="newInfo" placeholder="信息内容"></textarea>
    <button onclick="saveData()">保存</button>
  </div>

  <script>
    function login() {
      if(document.getElementById('password').value === 'admin123') {
        document.getElementById('editor').style.display = 'block';
      }
    }
    
    async function saveData() {
      const payload = {
        code: document.getElementById('newCode').value,
        info: document.getElementById('newInfo').value
      };
      
      await fetch('https://docs.google.com/spreadsheets/d/1Z1SL7vuwYLvy8qvNcdz3MNAxE3_mQ-QJkkajvoiVwKI/edit?gid=2072310423#gid=2072310423', {
        method: 'POST',
        body: JSON.stringify(payload)
      });
      alert('保存成功！');
    }
  </script>
</body>
</html>
